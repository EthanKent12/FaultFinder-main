<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Finder - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e88e5',
                        'primary-dark': '#0c66b6',
                        secondary: '#0e3c65'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }
        .animate-float {
            animation: float 10s infinite ease-in-out;
        }
    </style>
</head>
<body class="font-sans bg-primary flex justify-center items-center h-screen overflow-hidden relative">
    <!-- Background Circles -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute w-48 h-48 rounded-full bg-primary-dark top-[10%] left-[5%] animate-float"></div>
        <div class="absolute w-36 h-36 rounded-full bg-primary-dark top-[50%] right-[10%] animate-float" style="animation-delay: 0.5s;"></div>
        <div class="absolute w-24 h-24 rounded-full bg-primary-dark bottom-[20%] left-[40%] animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute w-12 h-12 rounded-full bg-primary-dark top-[80%] right-[30%] animate-float" style="animation-delay: 1.5s;"></div>
    </div>

    <!-- Login Container -->
    <div class="bg-white p-10 rounded-xl shadow-lg text-center relative z-10 w-full max-w-md mx-4">
        <div class="mb-6">
            <span class="text-3xl font-bold text-black">Fault</span>
            <span class="text-3xl font-bold bg-secondary text-white px-4 py-1 rounded-lg ml-1">Finder</span>
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Welcome Back</h2>
        <p class="text-gray-600 mb-6">Enter your username and password to sign in</p>

        <form action="login.php" method="POST" class="space-y-4">
            <div>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                >
            </div>
            <div>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-secondary text-white py-3 rounded-lg font-medium hover:bg-blue-900 transition-colors"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6 text-sm text-gray-600">
            <p>Test accounts:</p>
            <p>Admin: admin / admin123</p>
            <p>Guest: guest / guest123</p>
        </div>
    </div>
</body>
</html>
